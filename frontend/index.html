<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Veo3 视频生成</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 20px; background: #f8f9fa; }
    #chat div { margin: 10px 0; }
    input, select, button { margin: 5px 0; padding: 8px; width: 100%; }
  </style>
</head>
<body>
  <h2>🎬 Veo3 视频生成器</h2>
  <input id="prompt" placeholder="请输入视频内容描述 prompt" />
  <select id="resolution">
    <option value="480p">480p</option>
    <option value="720p">720p</option>
    <option value="1080p" selected>1080p</option>
  </select>
  <input id="length" type="number" placeholder="视频时长（秒）" value="8" />
  <label><input id="audio" type="checkbox" checked /> 生成音频</label>
  <button onclick="generate()">提交任务</button>
  <div id="chat"></div>
  <script src="app.js"></script>
</body>
</html>
